on: 
  workflow_dispatch:
  push:
    branches:
    - master

env: 
  Database__Password: ${{secrets.DATABASE_PASSWORD}}
    
jobs:
  publish:
    runs-on: ubuntu-latest
  
    steps:
        - uses: actions/checkout@v3

        - name: Setup .NET
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: '8.0.x'

        - name: Restore
          run: dotnet restore ./src/EquipLease/EquipLease.sln

        - name: Build
          run: dotnet build ./src/EquipLease/EquipLease.sln --configuration Release --no-restore

        - name: Publish
          run: dotnet publish ./src/EquipLease/EquipLease.sln --configuration Release --no-build
